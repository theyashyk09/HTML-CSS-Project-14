<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Home Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="one">
      <nav class="right">
        <img src="./images/logo.svg" alt="img" class="logo" />

        <div class="first-line"></div>
        <ul class="list">
          <li class="list-items"><span>Home</span></li>
          <li class="list-items">About Us</li>
          <li class="list-items">Portfolio</li>
          <li class="list-items">Contact</li>
        </ul>

        <div class="dropdown">
          <select name="" id="">
            <option value="home">Home</option>
            <option value="About Us">About Us</option>
            <option value="Portfolio">Portfolio</option>
            <option value="Contact">Contact</option>
          </select>
        </div>
      </nav>
    </section>

    <section class="two">
      <div class="left">
        <img
          src="./images/pexels-rfstudio-3819572.jpg"
          alt="img"
          class="main"
        />
      </div>

      <div class="left-1"></div>

      <div class="right">
        <div class="cera">
          <div class="content">
            <h1 class="first">Crea-</h1>
            <h1 class="second">tivity.</h1>
            <p class="para-1">is our<br />ingredient.</p>
          </div>

          <div class="icons">
            <ul class="icon">
              <li class="icon-item">
                <img src="./images/Twitter Icon.svg" alt="" class="twitter" />
              </li>
              <li class="icon-item">
                <img src="./images/Instagram Icon.svg" alt="" class="ig" />
              </li>
              <li class="icon-item">
                <img src="./images/Facebook Icon.svg" alt="" class="fb" />
              </li>
              <li class="icon-item">
                <img src="./images/Email Icon.svg" alt="" class="mail" />
              </li>
            </ul>
          </div>
        </div>

        <div class="btn">
          <button class="first-btn">Check Our Package</button>
        </div>

        <div class="rottom">
          <div class="left-rottom">
            <div class="line">
              <div class="circle big"></div>
              <div class="circle cir1"></div>
              <div class="circle cir2"></div>
              <div class="circle cir3"></div>
              <div class="circle cir4"></div>
            </div>

            <div class="lost">
              <ul>
                <li class="last-items lit">Photography</li>
                <li class="last-items">Videography</li>
                <li class="last-items">Graphic Design</li>
                <li class="last-items">Illustration</li>
                <li class="last-items">Animation</li>
              </ul>
            </div>
          </div>

          <div class="sign">
            <h1 class="heading-3">"</h1>
            <p class="para-3">
              We help you to create the best graphics,<br />
              photos, videos, animations and Illustrations.
            </p>
            <div class="sec-img"></div>
          </div>

          <div class="last-img">
            <img src="./images/down-arrow.svg" alt="" class="lastee" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
